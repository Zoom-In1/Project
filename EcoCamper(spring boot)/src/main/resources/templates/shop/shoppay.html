<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){
		setTimeout(function(){
		if("[[${result}]]" != null){
			alert("저희 상품을 구매해 주셔서 감사합니다.")
			if("[[${result}]]" == "pay"){
				sessionStorage.removeItem('cart')
			}
			location.href = "/shop/shopmain";
		}else{
			alert("해당 주문에 실패하였습니다. 다시 진행해 주시면 감사하겠습니다.")
			history.back();
		}		
		},100);
	}
</script>

</head>

</body>
</html>
