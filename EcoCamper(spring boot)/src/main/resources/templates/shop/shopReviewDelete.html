<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){
		setTimeout(function(){
		if("[[${result}]]" == "true"){
			alert("정상적으로 선택하신 리뷰가 삭제되었습니다.")
			sessionStorage.removeItem('cart')
			if("[[${pcode}]]"== ""){
				location.href = "/shop/myReview";
			}else if("[[${pcode}]]"!=null){
				location.href = "/shop/shopview?pcode=[[${pcode}]]";
				
			}
		}else{
			alert("선택하신 리뷰 삭제에 실패하였습니다.")
			history.back();
		}		
		},100);
	}
</script>

</head>
<body>

</body>
</html>
