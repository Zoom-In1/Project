<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.jade.min.css">
<script type="text/javascript" src="../js/userScript.js?v=2"></script>
<!-- KAKAO API -->
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
	integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
	crossorigin="anonymous"></script>
<script>
	Kakao.init('72e9905822817ffd02d844d2e0802d86');
	console.log(Kakao.isInitialized());
	Kakao.isInitialized();
	
	function loginWithKakao() {
	    Kakao.Auth.authorize({
	      redirectUri: 'http://localhost:8080/login/oauth2/code/kakao',
	    });
	  }

</script>


<div align="center">
	<h3>로그인</h3>
	<form name="form1" style="width: 400px">
		<fieldset>
			<label align="left"> 아이디 <input type="text" name="id"
				placeholder="아이디를 입력하세요" onkeyup="enterKeyLogin()" />
			</label> <label align="left"> 비밀번호 <input type="password" name="pwd"
				placeholder="비밀번호를 입력하세요" onkeyup="enterKeyLogin()" />
			</label>
		</fieldset>

		<input type="button" value="로그인" onclick="login()" /> <input
			type="button" value="회원가입" onclick="location.href='/joinForm'" />
	</form>
	<a id="kakao-login-btn" href="javascript:loginWithKakao()"> <img
		src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
		width="222" alt="카카오 로그인 버튼" />
	</a>
	<p id="token-result"></p>
</div>
