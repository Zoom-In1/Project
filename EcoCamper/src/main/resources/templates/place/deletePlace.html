<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장소 삭제</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteSuccess = new URLSearchParams(window.location.search).get('deleteSuccess');
            if (deleteSuccess === 'true') {
                alert('삭제가 완료되었습니다.');
            } else if (deleteSuccess === 'false') {
                alert('삭제에 실패했습니다. 다시 시도해주세요.');
            }
            window.location.href = "/map"; // 삭제 후 지도 페이지로 이동
        });
    </script>
</body>>
</html>
