<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 상품</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 기본 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            padding: 20px;
            text-align: center;
            background: #f4f4f4;
        }
        .header h1 {
            margin: 0;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: calc(25% - 20px); /* 4 items per row */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-item h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-item p {
            font-size: 16px;
            color: #555;
        }
        .product-item .price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .pagination {
            margin: 20px 0;
            text-align: center;
        }
        .pagination a {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            margin: 0 5px;
        }
        .pagination a.active {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>전체 상품</h1>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="상품 검색...">
        </div>
        <div class="product-list">
            <!-- Example product item -->
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h2>상품 이름 1</h2>
                <p>상품 설명 1</p>
                <div class="price">$19.99</div>
                <button>장바구니에 추가</button>
            </div>
            <!-- Repeat for other products -->
        </div>
        <div class="pagination">
            <a href="#">&laquo; 이전</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">다음 &raquo;</a>
        </div>
    </div>
</body>
</html>
